<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex column">
    <header>
        <h1 class="text-extra-large text-center">Tic Tac Toe</h1>
    </header>

    <main>
        <section class="player-turn text-medium text-center">
            Player <span class="which-player">x</span>'s turn
        </section>
        <section class="select-oponent flex column center">
            <div class="text-medium text-center">Play against computer</div>
            <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox"/>
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </section>
        <section class="game-board grid">
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
            <div class="box change-background">
                <div class="box-content flex center"></div>
            </div>
        </section>
        <section class="announce-winner text-medium text-center"></section>
        <section class="game-controls flex center">
            <button class="game-restart text-medium enlarge">
                Restart
            </button>
        </section>
    </main>

    <footer class="text-center">
        <a href="https://github.com/rakhman-ibrayev" target="_blank" class="text-medium">
            GitHub
        </a>
    </footer>

    <script src="js/gameBoard.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
